<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- //ordered list -->
    <ol type="i">
        <li>Mamta</li>
        <li>Gurunath</li>
        <li>Prabhanjan</li>
        <li>Vidya</li>
    </ol>

    <!-- //unordered list -->

    <ul type="circle">
        <li>Mamta</li>
        <li>Gurunath</li>
        <li>Prabhanjan</li>
        <li>Vidya</li>
    </ul>
</body>
</html>
