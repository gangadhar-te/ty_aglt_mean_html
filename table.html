<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="5">
        <tr>
            <th>Sl no</th>
            <th>Name</th>
            <th>Place</th>
            <th>Domain</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mamta</td>
            <td colspan="2">Mumbai</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Gurunath</td>
            <td rowspan="2">Dharwad</td>
            <td rowspan="2">Mech</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Prabhanjan</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Vidya</td>
            <td>Andhra</td>
            <td>EEE</td>
        </tr>
      
    </table>
</body>
</html>
